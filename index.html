<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <main>
      <aside class="page-left">
        <div class="logo-container">
          <img
            class="logo-image"
            src="./image/odin-lined.png"
            alt="Logo with a face of a viking."
          />
          <span class="logo-text">ODIN</span>
        </div>
        <p class="logo-source">
          Photo by <span class="underline">Hallie West</span> on Unsplash
        </p>
      </aside>
      <section class="page-right">
        <form id="form">
          <section class="description-section">
            <div class="description-container">
              <p>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                <span class="newline"
                  >Sign up <em>now</em> to get started.</span
                >
              </p>
              <p>You <em>know</em> you want to.</p>
            </div>
          </section>
          <section class="input-section">
            <div class="input-container">
              <legend>Let's do this!</legend>
              <div class="form-row">
                <div class="form-group">
                  <label for="first-name">first name</label>
                  <input
                    type="text"
                    name="first-name"
                    id="first-name"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="last-name">last name</label>
                  <input type="text" name="last-name" id="last-name" required />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="email">email</label>
                  <input type="email" name="email" id="email" required />
                </div>
                <div class="form-group">
                  <label for="phone-number">phone number</label>
                  <input
                    type="tel"
                    name="phone-number"
                    id="phone-number"
                    required
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="password">password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    minlength="8"
                    maxlength="14"
                    required
                  />
                  <span class="error-message"></span>
                </div>
                <div class="form-group">
                  <label for="confirm-password">confirm password</label>
                  <input
                    type="password"
                    name="confirm-password"
                    id="confirm-password"
                    required
                  />
                  <span class="error-message">* Password does not match!</span>
                </div>
              </div>
            </div>
          </section>
          <section class="btn-section">
            <div class="btn-container">
              <button id="btn-create" type="submit">Create Account</button>
              <p class="login-text">
                Already have an account? <a href="./submitPage.html">Log in</a>
              </p>
            </div>
          </section>
        </form>
      </section>
    </main>
  </body>
</html>
